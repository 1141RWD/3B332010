<svg width="60" height="30" viewBox="0 0 60 30" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fireTrail" x1="0" y1="15" x2="60" y2="15">
      <stop offset="0%" stop-color="#FF4500" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FFFF00"/>
    </linearGradient>
  </defs>
  <!-- Main Fireball Head (Right side) -->
  <circle cx="50" cy="15" r="8" fill="#FFFF00" filter="drop-shadow(0 0 4px orange)"/>
  
  <!-- Flames trailing to the left -->
  <path d="M50 15 
           C 45 5, 20 10, 0 15 
           C 20 20, 45 25, 50 15 Z" 
        fill="url(#fireTrail)" opacity="0.8"/>
        
  <!-- Core flame -->
  <path d="M52 15 Q 40 8, 25 15 Q 40 22, 52 15" fill="#FFA500"/>
</svg>
