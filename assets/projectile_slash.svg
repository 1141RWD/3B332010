  <!-- Main Body (White core) -->
  <!-- Slightly inside -->
  <path d="M25 10 Q 45 30, 25 50" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Trailing Edge (Inner detail) -->
  <!-- Curve from Top(30, 5) to Bottom(30, 55), bulging to Left(10, 30) -> Creating a crescent shape -->
  <!-- Wait, simple strokes are easier for "Slash" effect -->
  
